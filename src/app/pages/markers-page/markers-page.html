<div #map class=" sm:h-[calc(100vh-64px)] h-[60vh] "></div>

<section class=" h-[40vh] sm:fixed sm:w-[260px] bg-white sm:rounded sm:top-20 sm:left-10 p-5 overflow-y-scroll"  >
    <h2 class="text-xl font-bold text-black mb-2" >
        Marcadores
    </h2>
    
    <div class="flex flex-col gap-2">
        @for (marker of markers(); track marker.id) {


            <div class="form-control"  >

                <span class="label-text text-black text-sm" >
                    {{ marker.mapboxMarker.getLngLat() | json }}
                </span>
                <input (click)="flyToMarker( marker.mapboxMarker.getLngLat())"
                    type="radio"
                    name="radio-10" 
                    checked="checked"
                    class="radio" 
                    
                    [style]="{ backgroundColor: marker.mapboxMarker._color}"
                />

                <button  class="text-black p-4 btn btn-error  ml-2" (click)="deleteMarker( marker)" >x</button>
                <hr class="border-t border-gray-300 my-2" />
            </div>
        }@empty {
            <div class="flex justify-center items-center bg-blue-100 rounded-none py-5" >
                <p class="text-xs text-secondary" >
                    No hay marcadores
                </p>
            </div>
        }


    </div>

</section>
