<section class="container mx-auto" >
    <h2 class="text-3xl font-bold mb-2" >Casas</h2>
    <h3 class="text-3xl text-gray-500 mb-2" >
        {{ 3 }} casas disponibles
    </h3>
</section>

<section class=" container mx-auto grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-2" >

    @for (house of houses(); track house.id; let i = $index ) {

        <div class="card bg-base-100 shadow-sm">

<!--             <figure>
                <img
                    src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                    alt="Shoes" />
            </figure>
            -->

            <app-mini-map></app-mini-map>

            <div class="card-body">
                <h2 class="card-title">
                    {{ house.name }}
                    @if ( i ===1 ) {
                        <div class="badge badge-secondary">Nuevo</div>
                    }
                </h2>
                <p> {{ house.description }} </p>
                <div class="card-actions justify-end">

                    @for (tag of house.tags; track $index) {
                        <div class="badge badge-outline badge-info"> {{ tag }} </div>
                    }

                </div>
            </div>
        </div>
    }




</section>
